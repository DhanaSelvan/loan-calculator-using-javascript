<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator using Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h2 class="title">Loan Calculator</h2>
            <form action="">
                <input type="text" placeholder="Enter the Loan amount" name="amt" id="amt" required><br>
                <input type="text" placeholder="Enter the Interest" name="interest" id="interest" required><br>
                <input type="text" placeholder="Enter the Months to Repay" name="repay" id="repay" required><br>
                <button class="btn">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
